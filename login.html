<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('card-img/login-img.png')] bg-center bg-cover bg-no-repeat h-[100vh] w-screen relative flex items-center">
   <div class="w-screen h-[100vh] bg-black opacity-70 absolute top-0 left-0"></div>
   <div class="relative text-white text-center flex flex-col gap-4 mx-auto border-2 rounded-md md:w-[50%] lg:w-[30%] w-[90%] h-[65%] md:px-4 md:py-6 p-4 m-4 shadow-2xl shadow-purple-500">
    <h1 class="text-3xl font-semibold">Login Page</h1>
    <div class="flex flex-col gap-2 w-[80%] mx-auto">
        <label class="text-2xl font-semibold text-left" for="">Email</label>
        <input class="outline-none px-4 py-2 rounded-full bg-transparent border-2 text-white text-xl placeholder:text-xl placeholder:text-white" type="email" placeholder="Enter email">
    </div>
    <div class="flex flex-col gap-2 w-[80%] mx-auto">
    <label class="text-2xl font-semibold text-left" for="">Password</label>
    <input class="outline-none px-4 py-2 rounded-full bg-transparent border-2 text-white text-xl placeholder:text-xl placeholder:text-white" type="password" placeholder="Enter password">
    </div>
    <div class="text-md flex gap-4 mx-auto item-center">
        <label for="">Remember me</label>
        <input class="" type="checkbox" name="Remember me" id="">
        <a class="hover:underline " href="#">Forgot Password?</a>
    </div>
    <button class="bg-[#93C5FD]  rounded-full text-xl w-[200px] mx-auto hover:bg-transparent hover:border-2 border-purple-500 md:px-6 md:py-3 text-md fond-bold">Login</button>
    <div class="item-center">
        <h1 class="text-xl  mx-auto px-8">Don't have an account?</h1>
        <a class=" text-xl underline hover:text-blue-900 hover:underline hover:font-bold" href="register.html">Register</a>
        
    </div>
 
   </div>
</body>
</html>
