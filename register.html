<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- <body class="bg-[url('/lab.png')] bg-cover bg-no-repeat bg-fixed relative flex items-center"> -->
    <body class="bg-[url('card-img/login-img.png')] bg-center bg-cover bg-no-repeat h-[100vh] w-screen relative flex items-center">
    <div class="w-screen h-[100vh] bg-black opacity-70 absolute top-0 left-0"></div>
    <div class="relative text-white text-center gap-4 mx-auto flex flex-col border-2 lg:w-[30%] md:w-[50%] w-[90%] h-[75%] rounded-md px-4 py-6 my-[150px] shadow-2xl shadow-purple-500">
        <h1 class="text-3xl font-bold">Registration Form</h1>
        <div class="flex flex-col gap-2 mx-auto w-[80%]">
            <label class="font-semibold text-1xl text-left" for="">User name</label>
            <input class="outline-none text-white bg-transparent border-2 rounded-full px-4 py-2 text-xl placeholder:text-xl placeholder:text-white" type="text" placeholder="Enter name">
        </div>
        <div class="flex flex-col gap-2 mx-auto w-[80%]">
            <label class="font-semibold text-1xl text-left" for="">Email</label>
            <input class="outline-none text-white bg-transparent border-2 rounded-full px-4 py-2 text-xl placeholder:text-xl placeholder:text-white" type="email" placeholder="Enter email">
        </div>
        
        <div class="flex flex-col gap-2 mx-auto w-[80%]">
            <label class="font-semibold text-1xl text-left" for="">Enter Password</label>
            <input class="outline-none text-white bg-transparent border-2 rounded-full px-4 py-2 text-xl  placeholder:text-xl placeholder:text-white" type="password" placeholder="Enter password">
        </div>
        <div>
            <label class="font-semibold text-left" for="">Remember me</label>
            <input type="checkbox" name="Remember me" id="">
            <a class="hover:underline font-bold text-right px-4" href="">Forgot password?</a>
        </div>
        <button class="submit bg-[#93C5FD] rounded-full w-[150px] mx-auto text-md text-xl hover:border-2 border-purple-500 hover:bg-transparent md:px-6 md:py-3 fond-bold">Register</button>
        <div class="item-center">
            <h1 class="text-xl  mx-auto px-8">Don you already have an account?</h1>
            <a class=" text-xl underline hover:text-blue-900 hover:underline hover:font-bold" href="login.html">Login</a>
            
        </div>
    </div>
    
</body>
</html>
