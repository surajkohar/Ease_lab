<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
     <!-- Slick CSS -->
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <title>Responsive Navbar</title>

    
    <style>
        /* Custom styling for the arrow buttons */
        .slick-prev,
        .slick-next {
            font-size: 24px;
            color: rgb(208, 251, 16);
            background-color: black;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2000; /* Ensure the buttons are above the images */
        }

        .slick-prev:hover,
        .slick-next:hover {
            background-color: gray;
        }
        .slick-carousel {
    position: relative;
    z-index: 1001; /* Ensure the container has a z-index higher than the arrow buttons */
}

    </style>
   
</head>

<body class="bg-gray-100">

    <nav class="bg-gray-800 p-4">
        <div class="flex items-center justify-between">
            <!-- Left side (Login/Signup buttons) -->
            <div class="flex items-center">
                <a href="#" class="text-white text-2xl font-bold">Logo</a>
            </div>

            <!-- Logo (centered on smaller screens) -->
            <div class="flex items-center md:hidden">
                <a href="#" class="text-white text-xl px-4 py-2 rounded-lg hover:bg-blue-500">Login</a>
                <a href="#" class="text-white text-xl px-4 py-2 rounded-lg hover:bg-blue-500">Signup</a>
            </div>

            <!-- Right side (Logo on larger screens) -->
            <div class="hidden md:flex items-center">
                <a href="#" class="text-white text-xl px-4 py-2 rounded-lg hover:bg-blue-500">Login</a>
                <a href="#" class="text-white text-xl px-4 py-2 rounded-lg hover:bg-blue-500">Signup</a>
            </div>
        </div>
    </nav>

   <!-- Image Carousel with Slick -->
   <div class="slick-carousel">
    <div><img class="w-full  h-full " style="height: 20%;"  src="https://png.pngtree.com/thumb_back/fh260/back_pic/00/02/44/5056179b42b174f.jpg" alt=""></div>
    <div><img class="w-full h-full " style="height: 20%;"  src="https://t3.ftcdn.net/jpg/04/56/11/06/360_F_456110688_0RbzwTy8UVyZwtObuxr8lb3XRr28R24X.jpg" alt=""></div>

    
 </div>

</div>

<!-- Slick JS -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script>
    $(document).ready(function () {
        $('.slick-carousel').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            adaptiveHeight: true,
            autoplay: true,
            autoplaySpeed: 2000,
            // prevArrow: $('.slick-prev'),
            // nextArrow: $('.slick-next')
            // prevArrow: '<button type="button" class="slick-prev">Previous</button>',
            //  nextArrow: '<button type="button" class="slick-next">Next</button>'
        });
    });
</script>

</body>

</html>
